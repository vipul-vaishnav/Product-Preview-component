<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <main class="main">
        <section class="main__content">
            <div class="main__content__image">
                <img src="./images/image-product-desktop.jpg" alt="image-product-desktop" class="img-ds">
                <img src="./images/image-product-mobile.jpg" alt="image-product-mobile" class="img-mb">
            </div>
            <div class="main__content__data">
                <h2 class="small-heading">Perfume</h2>

                <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>

                <p class="description">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>

                <div class="price">
                    <h3 class="price__curr">$149.99</h3>
                    <h3 class="price__prev">$169.99</h3>
                </div>

                <button class="cta">
                    <div>
                        <img src="./images/icon-cart.svg" alt="Cart-Icon">
                    </div>
                    <p>Add to Cart</p>
                </button>
            </div>
        </section>
        <div class="main__attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            Coded by <a href="https://github.com/vipul-vaishnav/">Vipul Vaishnav</a>.
        </div>
    </main>
</body>

</html>
